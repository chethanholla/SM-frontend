<div class="container">
  <h2>{{productId ? 'Edit Product' : 'Create Product'}}</h2>

  <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" class="form-control" placeholder="Product Name">
      <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="text-danger">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" formControlName="price" type="number" class="form-control" placeholder="Product Price">
      <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="text-danger">
        Price is required and must be a positive number.
      </div>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input id="quantity" formControlName="quantity" type="number" class="form-control" placeholder="Product Quantity">
      <div *ngIf="productForm.get('quantity')?.invalid && productForm.get('quantity')?.touched" class="text-danger">
        Quantity is required and must not be a non-negative number.
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="productForm.invalid">
      {{ productId ? 'Update' : 'Create' }}
    </button>

    <button type="button" class="btn btn-secondary" (click)="cancel()">
      Cancel
    </button>

  </form>
</div>
