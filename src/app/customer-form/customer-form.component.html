<div class="container">
  <h2>{{customerId ? 'Edit Customer' : 'Create Customer'}}</h2>

  <form [formGroup]="customerForm" (ngSubmit)="saveCustomer()">
    <div class="form-group">

      <label for="name">Name</label>
      <input id="name" formControlName="name" class="form-control" placeholder="Customer Name">
      <div *ngIf="customerForm.get('name')?.invalid && customerForm.get('name')?.touched" class="text-danger">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" class="form-control" placeholder="Customer Email">
      <div *ngIf="customerForm.get('email')?.invalid && customerForm.get('email')?.touched" class="text-danger">
        Valid Email is required.
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="customerForm.invalid">
      {{ customerId ? 'Update' : 'Create' }}
    </button>

    <button type="button" class="btn btn-secondary" (click)="cancel()">
      Cancel
    </button>

  </form>

</div>
