<div class="container">
  <h2>Product List</h2>

  <div class="search-bar">
    <input type="text" placeholder="Search products" #searchTerm >
    <button (click)="searchProducts(searchTerm.value)">Search></button>
    <button class="btn btn-primary" routerLink="/products/new">New</button>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.quantity }}</td>
      <td><button class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
        <button class="btn btn-primary" (click)="selectProduct(product)">Update</button></td>
    </tr>
    </tbody>
  </table>
</div>

<div *ngIf="selectedProduct">
  <h3>Update Product</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="selectedProduct!.name" name="name" class="form-control" required/>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" [(ngModel)]="selectedProduct!.price" name="price" class="form-control" required/>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" [(ngModel)]="selectedProduct!.quantity" name="quantity" class="form-control" required/>
    </div>

    <button type="submit" class="btn btn-success">Save</button>
    <button type="button" class="btn btn-secondary" (click)="cancelUpdate()">Cancel</button>

  </form>
</div>
